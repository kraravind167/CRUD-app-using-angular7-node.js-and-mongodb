<div class="card">
  <div class="card-body">
    <form [formGroup]="gst_addForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input type="text" class="form-control" formControlName="person_name" #person_name />
      </div>

      <div *ngIf="gst_addForm.controls['person_name'].invalid && (gst_addForm.controls['person_name'].dirty || gst_addForm.controls['person_name'].touched)"
        class="alert alert-danger">
        <div *ngIf="gst_addForm.controls['person_name'].errors.required">
          Please Enter the name
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Business Name </label>
        <input type="text" class="form-control" formControlName="business_name" #business_name />
      </div>

      <div *ngIf="gst_addForm.controls['business_name'].invalid && (gst_addForm.controls['business_name'].dirty || gst_addForm.controls['business_name'].touched)"
        class="alert alert-danger">
        <div *ngIf="gst_addForm.controls['business_name'].errors.required">
          Please enter the business name
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Business GST Number </label>
        <input type="text" class="form-control" formControlName="business_gst_number" minlength="8"
          #business_gst_number />
      </div>

      <div *ngIf="gst_addForm.controls['business_gst_number'].invalid && (gst_addForm.controls['business_gst_number'].dirty || gst_addForm.controls['business_gst_number'].touched)"
        class="alert alert-danger">
        <div *ngIf="gst_addForm.controls['business_gst_number'].errors.required">
          Please enter the GST number
        </div>
        <div *ngIf="gst_addForm.controls['business_gst_number'].errors.minlength">
          please provide valid GST number
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="addBusiness(person_name.value, business_name.value , business_gst_number.value)" [disabled]="!gst_addForm.valid || gst_addForm.pristine">Add Business</button>
      
      </div>
    </form>
  </div>
</div>

<p  *ngIf="dataadded" class="alert alert-success">{{ msg }}</p>
